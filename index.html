<!DOCTYPE html>
<html>
<head>
  <title>Acortador de URLs</title>
</head>
<body>
  <h1>Acortador de URLs</h1>

  <h2>Acortar una URL</h2>
  <form action="/acortar" method="post">
    <input type="url" name="originalUrl" placeholder="Ingresa la URL original" required>
    <button type="submit">Acortar</button>
  </form>
</body>
</html>
